<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Documents for Redaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>Upload Documents for Redaction</h2>
            <p class="lead">Select one or more PDF or image files. Your documents will be securely processed and redacted using AI.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="documents" class="form-label">Choose files</label>
                        <input class="form-control" type="file" id="documents" name="documents" multiple required accept=".pdf,.png,.jpg,.jpeg,.bmp,.tiff">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Redact &amp; Download</button>
                </form>
                <div class="mt-4 text-center">
                    <a href="/" class="btn btn-link">&larr; Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
